<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen Online</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Hintergrund auf Schwarz gesetzt, um Blinken zu verhindern */
        html, body {
            background-color: #000000 !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Der untere Teil bleibt für den Kontrast im hellen Design */
            min-height: 100vh;
        }

        @keyframes pulse-success {
            0% { box-shadow: 0 0 0 0 rgba(8, 145, 178, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(8, 145, 178, 0); }
            100% { box-shadow: 0 0 0 0 rgba(8, 145, 178, 0); }
        }
        .pulse-success { animation: pulse-success 0.6s cubic-bezier(0.4, 0, 0.6, 1); }

        @keyframes pulse-danger {
            0% { border-color: #ef4444; }
            50% { border-color: #fca5a5; }
            100% { border-color: #ef4444; }
        }
        .pulse-danger { animation: pulse-danger 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-blue-50 flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-xl bg-white rounded-3xl shadow-xl p-6 md:p-10 mt-10">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-slate-900 mb-6">Notizen</h1>

        <div id="authPanelTop" class="text-center mb-6">
            <button id="loginBtn" class="bg-cyan-600 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition-all duration-300 hover:bg-cyan-700 hidden">
                Mit Google anmelden
            </button>
        </div>

        <div id="appContent" class="hidden">
            <form id="noteForm" class="flex flex-col gap-4 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                     <input type="text" id="noteInput" placeholder="Neue Notiz hier eingeben..."
                           class="flex-1 p-3 rounded-xl border-2 border-slate-200 focus:outline-none focus:border-cyan-500 transition-all duration-300 text-slate-800 text-lg shadow-sm">
                     <select id="priorityInput" class="p-3 rounded-xl border-2 border-slate-200 focus:outline-none focus:border-cyan-500 transition-all duration-300 text-slate-800 text-lg shadow-sm bg-white">
                        <option value="1" selected>Niedrig</option>
                        <option value="2">Mittel</option>
                        <option value="3">Hoch</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-cyan-600 text-white font-semibold py-3 px-8 rounded-xl shadow-md transition-all duration-300 transform hover:scale-105 active:scale-95 hover:bg-cyan-700 bg-gradient-to-r from-cyan-500 to-cyan-700 hover:from-cyan-600 hover:to-cyan-800">
                    Hinzufügen
                </button>
            </form>
    
            <div id="notesContainer" class="space-y-4">
                <p id="loadingMessage" class="text-center text-slate-500">Notizen werden geladen...</p>
            </div>
    
            <button id="exportCsvBtn" class="w-full bg-slate-200 text-slate-700 font-semibold py-3 px-8 rounded-xl shadow-md transition-all duration-300 transform hover:scale-105 active:scale-95 hover:bg-slate-300 mt-8">
                Notizen als CSV exportieren
            </button>
            
            <div id="authFooter" class="mt-8 pt-4 border-t border-slate-200 text-center">
                <p id="authStatus" class="text-slate-600 mb-3 text-sm font-medium">Angemeldet als...</p>
                 <button id="logoutBtn" class="w-full bg-red-500 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition-all duration-300 hover:bg-red-600">
                    Abmelden
                 </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        const firebaseConfig = {
             apiKey: "AIzaSyAy_eDSW5Q9KzZFptsTK5DGthk1ed2Objc",
             authDomain: "notizentest-1bcdc.firebaseapp.com",
             projectId: "notizentest-1bcdc",
             storageBucket: "notizentest-1bcdc.firebasestorage.app",
             messagingSenderId: "570048086764",
             appId: "1:570048086764:web:9137d39d90d16b423a1bc9"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authStatus = document.getElementById('authStatus'); 
        const appContent = document.getElementById('appContent');
        const noteForm = document.getElementById('noteForm');
        const noteInput = document.getElementById('noteInput');
        const priorityInput = document.getElementById('priorityInput');
        const notesContainer = document.getElementById('notesContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const authFooter = document.getElementById('authFooter');

        let currentUserId = null;
        let currentNotes = []; 
        let unsubscribeNotes = null;

        loginBtn.onclick = () => signInWithPopup(auth, provider);
        logoutBtn.onclick = () => signOut(auth);

        const priorityText = { '3': 'Hoch', '2': 'Mittel', '1': 'Niedrig' };
        const priorityColors = { '3': 'bg-red-500', '2': 'bg-yellow-400', '1': 'bg-green-500' };

        const createNoteView = (note) => `
            <div class="flex items-center flex-1 min-w-0">
                 <span class="w-3 h-3 rounded-full mr-4 flex-shrink-0 ${priorityColors[note.priority] || 'bg-gray-300'}"></span>
                 <p class="text-slate-800 break-words text-lg truncate">${note.text}</p>
            </div>
            <div class="flex items-center gap-2">
                <button class="edit-btn text-cyan-500 hover:text-cyan-700 transition-colors duration-200 transform hover:scale-110 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L15.232 5.232z" /></svg>
                </button>
                <button class="delete-btn text-red-400 hover:text-red-600 transition-colors duration-200 transform hover:scale-110 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
        `;

        const renderNotesUI = (notes) => {
            notesContainer.innerHTML = ''; 
            if (notes.length === 0) {
                loadingMessage.textContent = 'Sie haben noch keine Notizen.';
                notesContainer.appendChild(loadingMessage);
                return;
            }
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item flex items-center justify-between p-4 bg-white rounded-xl shadow-lg border border-slate-200 transition-all duration-300 transform hover:scale-[1.01] hover:shadow-xl';
                noteElement.dataset.id = note.id; 
                noteElement.innerHTML = createNoteView(note);
                notesContainer.appendChild(noteElement);
            });
        };

        function startNotesListener(uid) {
             const notesCollectionRef = collection(db, `notes/${uid}/userNotes`);
             const q = query(notesCollectionRef, orderBy("priority", "desc"), orderBy("text", "asc"));
             if (unsubscribeNotes) unsubscribeNotes();
             unsubscribeNotes = onSnapshot(q, snapshot => {
                const notes = [];
                snapshot.forEach(d => {
                    const data = d.data();
                    notes.push({ id: d.id, text: data.text, priority: data.priority, createdAt: data.createdAt ? data.createdAt.toDate().getTime() : 0 });
                });
                currentNotes = notes; 
                renderNotesUI(notes);
            });
        }

        onAuthStateChanged(auth, user => {
            if (!user) {
                currentUserId = null;
                authStatus.textContent = "Bitte anmelden.";
                loginBtn.classList.remove("hidden"); 
                authFooter.classList.add("hidden"); 
                appContent.classList.add("hidden");
                if (unsubscribeNotes) unsubscribeNotes();
                return;
            }
            currentUserId = user.uid;
            authStatus.textContent = `Angemeldet als ${user.email}`; 
            loginBtn.classList.add("hidden");
            authFooter.classList.remove("hidden"); 
            appContent.classList.remove("hidden");
            startNotesListener(user.uid);
            noteInput.focus();
        });

        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const noteText = noteInput.value.trim();
            if (noteText === '' || !currentUserId) {
                noteInput.classList.add('border-red-500', 'pulse-danger');
                setTimeout(() => noteInput.classList.remove('border-red-500', 'pulse-danger'), 1000);
                return;
            }
            try {
                await addDoc(collection(db, `notes/${currentUserId}/userNotes`), { text: noteText, priority: priorityInput.value, createdAt: serverTimestamp() });
                noteInput.value = '';
                priorityInput.value = '1';
                noteInput.classList.add('border-cyan-600', 'pulse-success');
                setTimeout(() => noteInput.classList.remove('border-cyan-600', 'pulse-success'), 500);
            } catch (error) { console.error(error); }
        });

        notesContainer.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target || !currentUserId) return;
            const noteElement = target.closest('.note-item');
            const noteId = noteElement.dataset.id; 
            const originalNote = currentNotes.find(n => n.id === noteId);
            const noteRef = doc(db, `notes/${currentUserId}/userNotes/${noteId}`);
            
            if (target.classList.contains('edit-btn')) {
                 noteElement.innerHTML = `
                    <div class="flex flex-col gap-3 flex-1">
                        <input type="text" value="${originalNote.text}" class="edit-input w-full p-3 rounded-lg border-2 border-cyan-500 focus:outline-none text-slate-800 text-lg">
                        <select class="edit-priority-input w-full p-3 rounded-lg border-2 border-cyan-500 bg-white text-lg">
                            <option value="1" ${originalNote.priority === '1' ? 'selected' : ''}>Niedrig</option>
                            <option value="2" ${originalNote.priority === '2' ? 'selected' : ''}>Mittel</option>
                            <option value="3" ${originalNote.priority === '3' ? 'selected' : ''}>Hoch</option>
                        </select>
                        <div class="flex items-center gap-2 mt-2">
                            <button class="save-btn py-1 px-3 rounded-md text-white bg-green-500 font-semibold">Speichern</button>
                            <button class="cancel-action-btn py-1 px-3 rounded-md text-slate-700 bg-gray-200 font-semibold">Abbrechen</button>
                        </div>
                    </div>`;
            } else if (target.classList.contains('save-btn')) {
                const newText = noteElement.querySelector('.edit-input').value.trim();
                const newPriority = noteElement.querySelector('.edit-priority-input').value; 
                if (newText) await updateDoc(noteRef, { text: newText, priority: newPriority });
            } else if (target.classList.contains('delete-btn')) {
                 noteElement.innerHTML = `<div class="flex flex-col gap-3 flex-1"><p class="text-slate-800">Sicher löschen?</p><div class="flex gap-2"><button class="confirm-delete-btn bg-red-500 text-white px-3 py-1 rounded">Löschen</button><button class="cancel-action-btn bg-gray-200 px-3 py-1 rounded">Abbrechen</button></div></div>`;
            } else if (target.classList.contains('confirm-delete-btn')) {
                await deleteDoc(noteRef);
            } else if (target.classList.contains('cancel-action-btn')) {
                 startNotesListener(currentUserId); 
            }
        });

        exportCsvBtn.onclick = () => {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFFID,Text,Priorität,Datum\n";
            currentNotes.forEach(n => csvContent += `${n.id},"${n.text.replace(/"/g, '""')}",${priorityText[n.priority]},${new Date(n.createdAt).toLocaleString('de-DE')}\n`);
            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = "notizen.csv";
            link.click();
        };
    </script>
</body>
</html>
