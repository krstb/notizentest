<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen Online</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      // Service Worker Registrierung
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .catch(err => console.log('SW Fehler:', err));
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Hintergrund-Fix für PWA Standalone Ränder */
        html {
            background-color: #000000 !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f7fa !important;
            color: #1e293b;
        }

        /* Original Keyframes */
        @keyframes pulse-success {
            0% { box-shadow: 0 0 0 0 rgba(8, 145, 178, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(8, 145, 178, 0); }
            100% { box-shadow: 0 0 0 0 rgba(8, 145, 178, 0); }
        }

        .pulse-success {
            animation: pulse-success 0.6s cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse-danger {
            0% { border-color: #ef4444; }
            50% { border-color: #fca5a5; }
            100% { border-color: #ef4444; }
        }

        .pulse-danger {
            animation: pulse-danger 0.5s ease-in-out infinite;
            border-width: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen pb-12 px-4 pt-4 sm:pt-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-8 bg-white/80 backdrop-blur-md p-4 rounded-3xl shadow-sm border border-cyan-100">
            <div class="flex items-center gap-3">
                <div class="bg-cyan-600 p-2.5 rounded-2xl shadow-lg shadow-cyan-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-700 to-blue-800">Notizen</h1>
            </div>
            
            <div id="auth-section">
                </div>
        </div>

        <div id="main-content" class="hidden space-y-6">
            <div class="bg-white rounded-3xl shadow-xl shadow-cyan-900/5 p-6 border border-white transition-all duration-300 focus-within:ring-2 focus-within:ring-cyan-500/20">
                <textarea id="note-input" placeholder="Was beschäftigt dich heute?" class="w-full text-lg border-none focus:ring-0 placeholder:text-slate-400 min-h-[120px] resize-none mb-4 text-slate-700"></textarea>
                
                <div class="flex flex-wrap items-center justify-between gap-4 pt-4 border-t border-slate-50">
                    <div class="flex items-center gap-2 bg-slate-50 p-1 rounded-xl">
                        <select id="priority-input" class="bg-transparent text-sm font-semibold text-slate-600 border-none focus:ring-0 cursor-pointer py-1.5 pl-3 pr-8">
                            <option value="1">Niedrig</option>
                            <option value="2" selected>Normal</option>
                            <option value="3">Wichtig</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center gap-2">
                         <button id="export-csv-btn" class="p-2.5 text-slate-400 hover:text-cyan-600 hover:bg-cyan-50 rounded-xl transition-all" title="Als CSV exportieren">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </button>
                        <button id="add-note-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-8 py-2.5 rounded-xl font-bold shadow-lg shadow-cyan-200 transition-all active:scale-95">Speichern</button>
                    </div>
                </div>
            </div>

            <div id="notes-list" class="space-y-4">
                </div>
        </div>

        <div id="login-message" class="text-center py-20">
            <div class="bg-white/50 backdrop-blur-sm border-2 border-dashed border-cyan-200 rounded-[40px] p-12">
                <div class="bg-cyan-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 mb-2">Private Notizen</h2>
                <p class="text-slate-500 mb-8">Bitte melde dich an, um deine Notizen sicher online zu speichern und zu verwalten.</p>
                <button id="login-btn-large" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:bg-slate-800 transition-all active:scale-95 flex items-center gap-3 mx-auto">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                    Mit Google anmelden
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Konfiguration (Deine Daten müssen hier stehen!)
        const firebaseConfig = {
            apiKey: "AIzaSyB...", 
            authDomain: "notizen-...",
            projectId: "notizen-...",
            storageBucket: "notizen-...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const authSection = document.getElementById('auth-section');
        const mainContent = document.getElementById('main-content');
        const loginMessage = document.getElementById('login-message');
        const loginBtnLarge = document.getElementById('login-btn-large');
        const noteInput = document.getElementById('note-input');
        const priorityInput = document.getElementById('priority-input');
        const addNoteBtn = document.getElementById('add-note-btn');
        const notesList = document.getElementById('notes-list');
        const exportCsvBtn = document.getElementById('export-csv-btn');

        let currentUserId = null;
        let currentNotes = [];
        let unsubscribe = null;

        const priorityText = { 1: 'Niedrig', 2: 'Normal', 3: 'Wichtig' };
        const priorityColors = { 
            1: 'bg-emerald-50 text-emerald-600 border-emerald-100', 
            2: 'bg-blue-50 text-blue-600 border-blue-100', 
            3: 'bg-rose-50 text-rose-600 border-rose-100' 
        };

        // Auth Logic
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                authSection.innerHTML = `
                    <button id="logout-btn" class="flex items-center gap-2 p-1.5 pr-4 bg-white rounded-2xl border border-slate-100 hover:bg-slate-50 transition-all group">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-xl shadow-sm border border-white" alt="Profile">
                        <span class="text-sm font-bold text-slate-600 group-hover:text-red-500 transition-colors">Abmelden</span>
                    </button>
                `;
                document.getElementById('logout-btn').onclick = () => signOut(auth);
                mainContent.classList.remove('hidden');
                loginMessage.classList.add('hidden');
                startNotesListener(user.uid);
            } else {
                currentUserId = null;
                authSection.innerHTML = `
                    <button id="login-btn" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition-all flex items-center gap-2">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4" alt="Google">
                        Login
                    </button>
                `;
                const loginBtn = document.getElementById('login-btn');
                if (loginBtn) loginBtn.onclick = () => signInWithPopup(auth, provider);
                mainContent.classList.add('hidden');
                loginMessage.classList.remove('hidden');
                if (unsubscribe) unsubscribe();
            }
        });

        loginBtnLarge.onclick = () => signInWithPopup(auth, provider);

        // Firestore Listener
        function startNotesListener(uid) {
            const q = query(collection(db, "notes"), where("uid", "==", uid), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                currentNotes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderNotes();
            });
        }

        // Create Note
        addNoteBtn.onclick = async () => {
            const text = noteInput.value.trim();
            if (!text || !currentUserId) return;

            addNoteBtn.disabled = true;
            try {
                await addDoc(collection(db, "notes"), {
                    uid: currentUserId,
                    text: text,
                    priority: parseInt(priorityInput.value),
                    createdAt: Date.now()
                });
                noteInput.value = '';
                noteInput.parentElement.classList.add('pulse-success');
                setTimeout(() => noteInput.parentElement.classList.remove('pulse-success'), 600);
            } catch (e) {
                console.error("Error adding document: ", e);
            }
            addNoteBtn.disabled = false;
        };

        // Render UI
        function renderNotes() {
            notesList.innerHTML = currentNotes.map(note => `
                <div class="note-card bg-white p-5 rounded-[28px] shadow-sm border border-white hover:shadow-xl hover:shadow-cyan-900/5 transition-all duration-300 group" data-id="${note.id}">
                    <div class="flex flex-col gap-4">
                        <div class="flex items-start justify-between">
                            <span class="text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full border ${priorityColors[note.priority] || priorityColors[2]}">
                                ${priorityText[note.priority] || 'Normal'}
                            </span>
                            <span class="text-[11px] font-bold text-slate-300">
                                ${new Date(note.createdAt).toLocaleDateString('de-DE')}
                            </span>
                        </div>
                        
                        <div class="note-content-container">
                             <p class="text-slate-700 leading-relaxed break-words whitespace-pre-wrap">${note.text}</p>
                        </div>

                        <div class="flex items-center justify-end gap-2 pt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="edit-btn p-2 text-slate-400 hover:text-cyan-600 hover:bg-cyan-50 rounded-xl transition-all" title="Bearbeiten">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <button class="delete-btn p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all" title="Löschen">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Actions (Edit, Delete)
        notesList.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const noteElement = target.closest('.note-card');
            const noteId = noteElement.dataset.id;
            const noteRef = doc(db, "notes", noteId);
            const noteData = currentNotes.find(n => n.id === noteId);

            if (target.classList.contains('edit-btn')) {
                const contentContainer = noteElement.querySelector('.note-content-container');
                contentContainer.innerHTML = `
                    <textarea class="edit-input w-full p-3 bg-slate-50 rounded-2xl border-2 border-cyan-100 focus:border-cyan-500 focus:ring-0 text-slate-700 min-h-[100px] mb-3">${noteData.text}</textarea>
                    <div class="flex items-center gap-2 mb-3">
                         <select class="edit-priority-input bg-slate-50 text-xs font-bold text-slate-500 border-none rounded-lg focus:ring-0 cursor-pointer">
                            <option value="1" ${noteData.priority === 1 ? 'selected' : ''}>Niedrig</option>
                            <option value="2" ${noteData.priority === 2 ? 'selected' : ''}>Normal</option>
                            <option value="3" ${noteData.priority === 3 ? 'selected' : ''}>Wichtig</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <button class="save-btn bg-cyan-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-cyan-100">Update</button>
                        <button class="cancel-btn bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-sm font-bold">Abbruch</button>
                    </div>
                `;
                noteElement.classList.remove('group');
            } else if (target.classList.contains('cancel-btn')) {
                 renderNotes();
            } else if (target.classList.contains('save-btn')) {
                const newText = noteElement.querySelector('.edit-input').value.trim();
                const newPriority = noteElement.querySelector('.edit-priority-input').value; 
                if (newText) await updateDoc(noteRef, { text: newText, priority: newPriority });
            } else if (target.classList.contains('delete-btn')) {
                 noteElement.innerHTML = `<div class="flex flex-col gap-3 flex-1"><p class="text-slate-800 font-bold">Notiz wirklich löschen?</p><div class="flex gap-2"><button class="confirm-delete-btn bg-rose-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-rose-100">Löschen</button><button class="cancel-action-btn bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-sm font-bold">Abbruch</button></div></div>`;
            } else if (target.classList.contains('confirm-delete-btn')) {
                await deleteDoc(noteRef);
            } else if (target.classList.contains('cancel-action-btn')) {
                 startNotesListener(currentUserId); 
            }
        });

        // CSV Export Funktionalität
        const exportNotesAsCsv = () => {
            if (!currentUserId || currentNotes.length === 0) {
                alert('Bitte melden Sie sich an oder fügen Sie Notizen hinzu, um zu exportieren.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; 
            const headers = ["ID", "Text", "Priorität", "Erstellungsdatum"];
            csvContent += headers.join(",") + "\n";

            currentNotes.forEach(note => {
                const date = new Date(note.createdAt).toLocaleString('de-DE'); 
                const escapedText = `"${note.text.replace(/"/g, '""')}"`; 
                const priorityLabel = priorityText[note.priority] || 'Unbekannt'; 
                
                const row = [note.id, escapedText, priorityLabel, date]; 
                csvContent += row.join(",") + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "notizen-export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // Event Listener für den Export
        exportCsvBtn.addEventListener('click', exportNotesAsCsv);
    </script>
</body>
</html>
