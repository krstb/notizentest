<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notizen Online</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e0f7fa">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body { 
            background-color: #e0f7fa !important; 
            overscroll-behavior: none; 
            height: 100%;
        }
        body { font-family: 'Inter', sans-serif; }
        textarea { resize: none; }
        
        /* Sorgt dafür, dass langer Text die Buttons nicht wegdrückt */
        .note-text {
            word-break: break-all;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Max 3 Zeilen, dann ... */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
 head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-2 md:p-8">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-4 md:p-6 mt-4">
        <h1 class="text-2xl font-bold text-center text-slate-900 mb-4">Notizen-Online7</h1>

        <div id="appContent" class="hidden">
            <form id="noteForm" class="flex flex-col gap-2 mb-4">
                <textarea id="noteInput" placeholder="Neue Notiz..." rows="2"
                       class="w-full p-2 rounded-lg border-2 border-slate-200 focus:outline-none focus:border-cyan-500 text-sm shadow-sm"></textarea>
                
                <div class="flex gap-2">
                    <select id="priorityInput" class="flex-1 p-2 rounded-lg border-2 border-slate-200 text-sm bg-white">
                        <option value="1">Niedrig</option>
                        <option value="2">Mittel</option>
                        <option value="3">Hoch</option>
                    </select>
                    <button type="submit" class="bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors hover:bg-cyan-700">Hinzufügen</button>
                </div>
            </form>
    
            <div id="notesContainer" class="space-y-2">
                <p id="loadingMessage" class="text-center text-slate-400 text-sm">Lade...</p>
            </div>
    
            <div id="authFooter" class="mt-6 pt-2 border-t border-slate-100 text-center flex justify-center gap-4">
                <button id="exportCsvBtn" class="text-slate-500 text-[10px] hover:text-slate-800 transition-colors">CSV Export</button>
                <button id="logoutBtn" class="text-red-400 text-[10px] hover:text-red-600 transition-colors">Abmelden</button>
            </div>
        </div>

        <div id="authPanelTop" class="text-center">
            <button id="loginBtn" class="bg-cyan-600 text-white font-semibold py-2 px-6 rounded-lg hidden">Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        const firebaseConfig = {
             apiKey: "AIzaSyAy_eDSW5Q9KzZFptsTK5DGthk1ed2Objc",
             authDomain: "notizentest-1bcdc.firebaseapp.com",
             projectId: "notizentest-1bcdc",
             storageBucket: "notizentest-1bcdc.firebasestorage.app",
             messagingSenderId: "570048086764",
             appId: "1:570048086764:web:9137d39d90d16b423a1bc9"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const noteInput = document.getElementById('noteInput');
        const notesContainer = document.getElementById('notesContainer');
        const appContent = document.getElementById('appContent');
        const loginBtn = document.getElementById('loginBtn');

        let currentUserId = null;
        let currentNotes = [];
        let unsubscribeNotes = null;

        loginBtn.onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        const priorityColors = { '3': 'bg-red-500', '2': 'bg-yellow-400', '1': 'bg-green-500' };

        // Geändertes HTML: Flex-Layout sorgt dafür, dass Buttons rechts bleiben
        const createNoteView = (note) => `
            <div class="flex flex-1 min-w-0 items-start mr-2">
                 <span class="w-2.5 h-2.5 rounded-full mr-3 mt-1.5 flex-shrink-0 ${priorityColors[note.priority] || 'bg-gray-300'}"></span>
                 <p class="text-slate-700 text-sm leading-snug note-text flex-1">${note.text}</p>
            </div>
            <div class="flex gap-2 flex-shrink-0 items-center">
                <button class="edit-btn p-1 text-slate-500 hover:text-cyan-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L15.232 5.232z" stroke-width="2"/></svg>
                </button>
                <button class="delete-btn p-1 text-slate-500 hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg>
                </button>
            </div>
        `;

        const renderNotesUI = (notes) => {
            notesContainer.innerHTML = ''; 
            notes.forEach(note => {
                const el = document.createElement('div');
                el.className = 'flex items-center justify-between p-3 bg-white rounded-xl border border-slate-100 shadow-sm';
                el.dataset.id = note.id; 
                el.innerHTML = createNoteView(note);
                notesContainer.appendChild(el);
            });
        };

        onAuthStateChanged(auth, user => {
            if (!user) {
                appContent.classList.add("hidden");
                loginBtn.classList.remove("hidden");
                if (unsubscribeNotes) unsubscribeNotes();
                return;
            }
            currentUserId = user.uid;
            appContent.classList.remove("hidden");
            loginBtn.classList.add("hidden");
            
            // Sortierung wie im Original
            const q = query(collection(db, `notes/${user.uid}/userNotes`), orderBy("priority", "desc"), orderBy("text", "asc"));
            
            if (unsubscribeNotes) unsubscribeNotes();
            unsubscribeNotes = onSnapshot(q, s => {
                currentNotes = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderNotesUI(currentNotes);
            });
        });

        document.getElementById('noteForm').onsubmit = async (e) => {
            e.preventDefault();
            const text = noteInput.value.trim();
            if (!text || !currentUserId) return;
            await addDoc(collection(db, `notes/${currentUserId}/userNotes`), {
                text, priority: document.getElementById('priorityInput').value, createdAt: serverTimestamp()
            });
            noteInput.value = '';
        };

        notesContainer.onclick = async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const el = btn.closest('[data-id]');
            const id = el.dataset.id;
            const noteRef = doc(db, `notes/${currentUserId}/userNotes/${id}`);

            if (btn.classList.contains('delete-btn')) {
                if(confirm("Löschen?")) await deleteDoc(noteRef);
            } else if (btn.classList.contains('edit-btn')) {
                const old = currentNotes.find(n => n.id === id);
                el.innerHTML = `
                    <div class="flex flex-col gap-2 w-full">
                        <textarea class="edit-input w-full p-2 rounded border border-cyan-500 text-sm" rows="3">${old.text}</textarea>
                        <div class="flex gap-2 justify-end">
                            <button class="save-btn text-[11px] bg-green-600 text-white px-3 py-1.5 rounded font-semibold shadow-sm">Speichern</button>
                            <button class="cancel-btn text-[11px] bg-slate-100 px-3 py-1.5 rounded text-slate-600 border border-slate-200">Abbrechen</button>
                        </div>
                    </div>`;
                el.querySelector('.edit-input').focus();
            } else if (btn.classList.contains('save-btn')) {
                const newText = el.querySelector('.edit-input').value.trim();
                if (newText) await updateDoc(noteRef, { text: newText });
                else renderNotesUI(currentNotes);
            } else if (btn.classList.contains('cancel-btn')) {
                renderNotesUI(currentNotes);
            }
        };

        document.getElementById('exportCsvBtn').onclick = () => {
            let csv = "data:text/csv;charset=utf-8,\uFEFFText,Priorität\n";
            currentNotes.forEach(n => csv += `"${n.text.replace(/"/g, '""')}",${n.priority}\n`);
            const link = document.createElement("a");
            link.href = encodeURI(csv);
            link.download = "notizen.csv";
            link.click();
        };
    </script>
</body>
</html>
